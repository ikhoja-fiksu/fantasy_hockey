# SQLite version 3.x
#   gem install postgresql
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'postgresql'
development:
  adapter: postgresql
  database: my_database_development
  # add this host if you ever have an issue setting up postgresql because the launchacademy guy said this was his 100% solution to bypass the socket file
  host: 127.0.0.1
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: my_database_test
  host: 127.0.0.1
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: my_database_production
  pool: 5
  timeout: 5000